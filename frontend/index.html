<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OffsetZap - Carbon Credit Offsetting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <div class="logo">Offset<span>Zap</span></div>
      <button id="connectButton" class="connect-button">Connect Wallet</button>
    </header>
    
    <div id="notification" class="notification" style="display: none;"></div>
    
    <div class="tabs">
      <div class="tab active" data-tab="offset">Offset Carbon</div>
      <div class="tab" data-tab="status">Check Status</div>
      <div class="tab" data-tab="history">Transaction History</div>
    </div>
    
    <div id="offsetTab" class="card tab-content">
      <h2 class="card-title">Offset Carbon Credits</h2>
      <form id="offsetForm">
        <div class="form-group">
          <label class="form-label">Amount</label>
          <input type="text" id="amount" class="form-input" placeholder="0.0" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Payment Method</label>
          <div class="button-group">
            <button type="button" id="ethButton" class="button button-primary">ETH</button>
            <button type="button" id="usdcButton" class="button button-secondary">USDC</button>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Carbon Credit Type</label>
          <select id="carbonType" class="form-select">
            <option value="BCT">BCT (Toucan)</option>
            <option value="NCT">NCT (Toucan)</option>
            <option value="klima_bct">KLIMA BCT</option>
            <option value="toucan_celo">Toucan on Celo</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label">Destination Chain</label>
          <select id="destinationChain" class="form-select">
            <option value="109">Polygon</option>
            <option value="125">Celo</option>
          </select>
        </div>
        
        <button type="submit" class="button button-primary">Offset Carbon</button>
      </form>
    </div>
    
    <div id="statusTab" class="card tab-content" style="display: none;">
      <h2 class="card-title">Check Retirement Status</h2>
      <form id="statusForm">
        <div class="form-group">
          <label class="form-label">Request ID</label>
          <input type="text" id="requestId" class="form-input" placeholder="Enter request ID" required>
        </div>
        
        <button type="submit" class="button button-primary">Check Status</button>
      </form>
    </div>
    
    <div id="historyTab" class="card tab-content" style="display: none;">
      <h2 class="card-title">Transaction History</h2>
      <div id="transactionList">
        <p>No transactions yet.</p>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
